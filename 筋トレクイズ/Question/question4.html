            <div class="section">
            <h2>問題4</h2>
            <p>筋トレは何運動？</p>
            
            <h3>選択肢</h3>
            <ol class="answers"data-id="question4">
                <li data-answer="A">有酸素運動</li>
                <li data-answer="B">無酸素運動</li>
                <li data-answer="C">50%濃度酸素供給運動</li>
                <li data-answer="D">95%度酸素供給運動</li>
            </ol>

    </div>

    <div  id="section-correct-answer"  class="section">
            <h2>答え</h2>
            <p>
                <span id="correct-answer">Bの無酸素運動</span>
                <br>筋トレは特定の筋肉に高負荷をあたえるレジスタンス運動といわれております。
                その時にエネルギーとして酸素を消費しないことから無酸素運動といわれております。
                逆に有酸素運動とは走ったりすることです。
               
            </p>
