            <h2>問題5</h2>
            <p>ホエイプロテインとはなんのタンパク質？</p>
            
            <h3>選択肢</h3>
            <ol class="answers"data-id="question4">
                <li data-answer="A">牛肉由来</li>
                <li data-answer="B">乳製品由来</li>
                <li data-answer="C">大豆由来</li>
                <li data-answer="D">野菜由来</li>
            </ol>

    </div>

    <div  id="section-correct-answer"  class="section">
        <h2>答え</h2>
        <p>
            <span id="correct-answer">Bの乳製品由来</span>
            <br>牛乳由来のタンパク質で、牛乳20%ほどがホエイプロテインです。
            ちなみに残りの80%はカゼインプロテインです。牛肉由来はビーフプロテイン、大豆はソイプロテイン
            野菜系由来はビーガンプロテインです。
             </p>
