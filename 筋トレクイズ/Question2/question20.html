            <h2>問題2</h2>
            <p>ホエイプロテイン製法で、吸収速度が最も早いものはどれ</p>
            
            <h3>選択肢</h3>
            <ol class="answers"data-id="question20">
                <li data-answer="A">WPC製法</li>
                <li data-answer="B">WPH製法</li>
                <li data-answer="C">WPI製法</li>
                <li data-answer="D">すべて同じ</li>
            </ol>

    </div>

    <div  id="section-correct-answer"  class="section">
        <h2>答え</h2>
        <p>
            <span id="correct-answer">BのWPH製法</span>
            <br>WPH製法とは加水分解乳清タンパク質といい、とても分子が細かい<BR>
                ペプチドに分解されたプロテインです。
                吸収速度の順番は  WPC＜WPI＜WPH   <br>
                これは値段にも比例しています。
             </p>
