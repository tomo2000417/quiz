            <div class="section">
            <h2>問題3</h2>
            <p>アミノ酸について間違っているものはどれ？</p>
            
            <h3>選択肢</h3>
            <ol class="answers" data-id="question30">
                <li data-answer="A">必須アミノ酸は9種類ある</li>
                <li data-answer="B">非必須アミノ酸は11種類</li>
                <li data-answer="C">アミノ酸の集合体はタンパク質</li>
                <li data-answer="D">アミノ酸はビタミンの一種でもある</li>
            </ol>

    </div>
   

    <div  id="section-correct-answer"  class="section">
            <h2>答え</h2>
            <p>
                <span id="correct-answer">Dのアミノ酸はビタミンの一種でもある</span>
                <br>ビタミンとアミノ酸は違うものです。Cはと迷った方もいたかもしれませんが、
                アミノ酸20種類の塊がタンパク質です。
            </p>
