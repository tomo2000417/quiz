            <h1>クイズ</h1>
            <div class="section">
            <h2>問題4</h2>
            <p>インクラインダンベルカールはどこの部位のなに種目？</p>
            
            <h3>選択肢</h3>
            <ol class="answers" data-id="question40">
                <li data-answer="A">上腕二頭筋のストレッチ種目</li>
                <li data-answer="B">上腕二頭筋のコントラクト種目</li>
                <li data-answer="C">上腕三頭筋のストレッチ種目</li>
                <li data-answer="D">上腕三頭筋のコントラクト種目</li>
            </ol>

    </div>
   

    <div  id="section-correct-answer"  class="section">
            <h2>答え</h2>
            <p>
                <span id="correct-answer">Aの上腕二頭筋のストレッチ種目</span>
                <br>アームカールのPOF法のストレッチ種目バージョンで、通常のアームカールよりストレッチ種目ポジション
                で負荷がかかりやすい種目です。立位のアームカールにくらべると重量は扱えないです。
            </p>
