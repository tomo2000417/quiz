            <h2>問題5</h2>
            <p>プレワークアウトとはいつ飲むもの？？</p>
            
            <h3>選択肢</h3>
            <ol class="answers" data-id="question50">
                <li data-answer="A">トレーニング中に飲むドリンク</li>
                <li data-answer="B">トレーニング後に飲むドリンク</li>
                <li data-answer="C">トレーニング前に飲むドリンク</li>
                <li data-answer="D">寝る前に飲むドリンク</li>
            </ol>

    </div>
   

    <div  id="section-correct-answer"  class="section">
            <h2>答え</h2>
            <p>
                <span id="correct-answer">Cのトレーニング前に飲むドリンク</span>
                <br>トレーニング前に飲んで、パフォーマンスを向上させるエナジードリンク
                のような役割です。パンプ感向上、筋力や集中力、持久力向上などといった
                恩恵が得られるサプリメントです。基本的にカフェインが多く入っているので
                寝る前は避けましょう。
            </p>
